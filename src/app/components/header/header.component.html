<header class="header">
  <nav class="navbar">
    <div class="container">
      <div class="navbar-content">
        <!-- Logo and Brand -->
        <div class="navbar-brand">
          <div class="logo">
            <div class="logo-image">
              <img src="assets/logo.PNG" alt="Logo Sabougnouma SARL" class="company-logo-header">
            </div>
            <div class="brand-text">
              <span class="logo-text">Sabougnouma</span>
              <span class="brand-tagline">À vos services !</span>
            </div>
          </div>
        </div>

        <!-- Mobile Menu Button -->
        <button 
          class="mobile-menu-btn"
          [class.active]="isMobileMenuOpen"
          (click)="toggleMobileMenu()"
          aria-label="Toggle navigation menu">
          <span></span>
          <span></span>
          <span></span>
        </button>

        <!-- Navigation Menu -->
        <div class="navbar-menu" [class.active]="isMobileMenuOpen">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#accueil" class="nav-link" (click)="closeMobileMenu()">Accueil</a>
            </li>
            <li class="nav-item">
              <a href="#a-propos" class="nav-link" (click)="closeMobileMenu()">À propos</a>
            </li>
            <li class="nav-item dropdown" [class.active]="isDropdownOpen">
              <a href="#services" class="nav-link dropdown-toggle" (click)="toggleDropdown($event)">
                Services
                <svg class="dropdown-icon" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M7 10L12 15L17 10H7Z"/>
                </svg>
              </a>
              <ul class="dropdown-menu">
                <li><a href="#nettoyage" class="dropdown-link" (click)="closeMobileMenu()">Nettoyage & Entretien</a></li>
                <li><a href="#decoration" class="dropdown-link" (click)="closeMobileMenu()">Décoration & Traiteur</a></li>
                <li><a href="#agrobusiness" class="dropdown-link" (click)="closeMobileMenu()">Agrobusiness</a></li>
                <li><a href="#formation" class="dropdown-link" (click)="closeMobileMenu()">Formation</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a href="#galerie" class="nav-link" (click)="closeMobileMenu()">Galerie</a>
            </li>
            <li class="nav-item">
              <a href="#partenaires" class="nav-link" (click)="closeMobileMenu()">Partenaires</a>
            </li>
            <li class="nav-item">
              <a href="#contact" class="nav-link" (click)="closeMobileMenu()">Contact</a>
            </li>
          </ul>
          
          <!-- CTA Button -->
          <div class="navbar-cta">
            <a href="#contact" class="btn btn-primary" (click)="closeMobileMenu()">
              Demander un devis
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
