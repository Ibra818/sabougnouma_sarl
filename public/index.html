<body>
  <app-root>
    <!-- Loading spinner -->
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #f8f9fa;">
      <div style="display: flex; flex-direction: column; align-items: center; gap: 1rem;">
        <div style="width: 50px; height: 50px; border: 4px solid #e8eaed; border-top: 4px solid #2c5530; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <p style="color: #2c5530; font-family: 'Inter', sans-serif; font-weight: 600;">Chargement...</p>
      </div>
    </div>
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </app-root>
